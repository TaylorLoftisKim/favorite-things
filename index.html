<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Favorite Things Page</h1>
      </div>
      <div class="form-group">
        <form id="favthings">
          <h2>Question 1</h2>
          <label for="food">What is your favorite food?</label>
          <input id="food" type="text" class="form-control">
          <h2>Question 2</h2>
          <label for="color">What is your favorite color?</label>
          <input id="color" type="text" class="form-control">
          <h2>Question 3</h2>
          <label for="animal">What is your favorite animal?</label>
          <input id="animal" type="text" class="form-control">
          <button class="btn" type="submit" name="button">Submit</button>
        </form>
      </div>
      <ul>
        <li class="list1"></li>
        <li class="list2"></li>
        <li class="list3"></li>
      </ul>
    </div>

  </body>
</html>
